<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="main">
        <div class="heading">
            <h1>Rock Paper Scissors</h1>
            <div id="res">
            <p>Your choice: <span class="userChoice"></span></p>
            <p>Comp choice: <span class="compChoice"></span></p>
            <p>Result: <span class="result"></span></p>
        </div>
        </div>
        <div class="choose"><img src="1.png" alt="rock" id="rock" class="opt rock"><img src="2.png" id="paper" alt="paper"
                class="opt paper"><img src="3.png" alt="scissors" id="scissors" class="opt scissors">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
